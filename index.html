<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- My Stylesheet: -->
    <link rel="stylesheet" href="./design/style.css">

  </head>

  <body>



    <div id="divProd">
      <img id="imgProd" src="./images/image-product-desktop.jpg">

      <div id="divProdInfo">
        <h3 class="category">Perfume</h3>

        <h1 id="prodName">Gabrielle Essence Eau De Parfum</h1>

        <p id="prodDescr">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        

        <h1 id="discPrice">$149.99</h1>
        <p id="fullPrice">$169.99</p>

        <br><br>

        <button type="button">
          <img id="imgBtn" src="./images/icon-cart.svg">
          Add to Cart
        </button>
      </div>

    </div>





    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FrancoSosaZ0206" target="_blank">Franco Sosa</a>.
    </div>



  </body>
</html>
